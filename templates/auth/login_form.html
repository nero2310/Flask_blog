{% extends "site/base_bootstrap.html" %}
{% block content %}
<form action={{url_for("user.signup")}} method="post" style="max-width:480px;margin: auto">
    <h1>Please Sign In</h1>
    <div class="w-75">
        {{form.username(class="form-control")}}
    </div>
    <div class="w-75">
        {{form.password(class="form-control")}}
    </div>
    <div class="w-75">
        {{form.email(class="form-control")}}
    </div>
    <div class="form-group">
       {{form.submit(class="btn btn-primary")}}
    </div>
</form>
{% endblock %}
